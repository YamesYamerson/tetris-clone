<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-outer-frame">
            <h1 id="gameTitle">Fuck Ya It's Tetris Bitch</h1>
        <div class="game-options">
            <button id="startButton" class="option-button">Start Game</button>
            <button id="pauseButton" class="option-button">Pause Game</button>
            <button id="resetButton" class="option-button">Reset Game</button>
        </div>
        <div class="top-container">
            <div id="holdPiece">
                <!-- Set the canvas size to match the scale of the tetrominoes -->
                <canvas id="holdCanvas" width="80" height="80"></canvas>
            </div>
            <p id="score-line">Score: <span id="score">0</span></p>
        </div>
        <canvas id="tetrisCanvas" width="240" height="400"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
